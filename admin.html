    <main>
        <section class="mb-4">
            <div class="container bgr-container">
                <h1 class="title">Add news</h1>
                <div class="row">
                    <div class="container img-container col-sm-6 mt-3 mb-3">
                        <div class="img-upload">
                            <div class="img-stub rounded col" id="img-adding"></div>
                            <img src="img/no-image.png" id="imgUpload" class="hidden-img col">
                        </div>
                    </div>
                    <div class="container img-container col-sm-6 mt-3 mb-3 button-wrap">
                        <div class="input-group rounded">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="fileUpload"
                                    placeholder="Add news image">
                                <label class="custom-file-label" data-browse="Select" placeholder="Add news image"
                                    for="fileUpload">Select
                                    your file...</label>
                            </div>
                        </div>
                    </div>
                    <div class="container form-container col-sm-6 mt-3 mb-3">
                        <div class="md-form title input-group input-group mb-4">
                            <div class="input-group-prepend">
                                <label class="input-group-text md-addon px-2 px-lg-3" id="material-addon1"
                                    for="newsTitle">Newstitle</label>
                            </div>
                            <input id="newsTitle" type="text" class="form-control" placeholder="Type a news title here"
                                aria-label="News title" aria-describedby="material-addon1" value=""
                                required="">
                        </div>
                        <div class="md-form input-group input-group news-text">
                            <div class="input-group-prepend">
                                <label class="input-group-text md-addon px-2 px-lg-3" for="newsText">News text</label>
                            </div>
                            <textarea id="newsText" class="md-textarea form-control" aria-label="With textarea"
                                placeholder="News text goes here..." required="required"></textarea>
                        </div>
                    </div>
                    <div class="container img-container col-sm-6 mt-3 mb-3 button-wrap">
                        <button type="submit" class="btn btn-lg btn-light input-group-text justify-content-center"
                            id="addNews">Add
                            news</button>
                        <button type="submit" class="ml-2 btn btn-lg btn-light input-group-text justify-content-center"
                            id="clearNews">Clear
                            LS</button>
                    </div>
                </div>
            </div>
        </section>
